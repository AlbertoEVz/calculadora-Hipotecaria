<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP CSS-->
    <link href="../CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../CSS/mortgage.css">

    <!--BOOTSTRAP JS-->
    <script src="../CSS/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/contact.js"></script>

    <title>Usuario</title>

</head>

<body class="bg-dark">

    <h1 class="text-primary">Nombre de la Empresa</h1>

    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg"
            style="border-radius: 10px; border-top: none; border-right: none; border-bottom: none; border-left: 8px #007bff solid;">
            <div class="card-body">
                <h3 class="text-primary text-uppercase mb-4 ms-0">Formlulario de contacto</h3>

                <form action="" name="fcontact" onsubmit="contact(event, 'fcontact')" method="get" target="_blank">

                    <div class="row">
                        <div class="col">
                            <label for="fname" class="form-label">Nombre(s)</label>
                            <input type="text" id="fname" class="form-control">
                        </div>

                        <div class="col">
                            <label for="flastname" class="form-label">Apellidos</label>
                            <input type="text" id="flastname" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="fphone" class="form-label">Numero de telefono</label>
                            <input type="text" id="fphone" class="form-control">
                        </div>

                        <div class="col">
                            <label for="fmail" class="form-label">E-mail</label>
                            <input type="text" id="fmail" class="form-control">
                        </div>

                        <div class="col">
                            <label for="fcity" class="form-label">Ciudad</label>
                            <input type="text" id="fcity" class="form-control">
                        </div>
                        
                        <div class="col">
                            <label for="fcountry" class="form-label">Pais</label>
                            <input type="text" id="fcountry" class="form-control">
                        </div>
                    </div>
                    <br>

                    <div>
                        <button type="submit" class="btn-primary" style="border-radius: 4px;">Guardar</button>
                    </div>
                </form>
                <br>

                <div>
                    <button class="btn-primary" style="border-radius: 4px;" onclick="listarContactos()">Listar</button>
                    <button type="submit" class="btn-primary" style="border-radius: 4px;" onclick="resetForm()">Limpiar</button>
                </div>
                <br>

                <div>
                    <button class="btn-primary" style="border-radius: 4px;"
                        onclick="window.location.href = '../index.html'">Atras</button>
                </div>

            </div>

            <div id="tablaContactos" class="tableFixHead">

            </div>
        </div>
    </div>

</body>

</html>
