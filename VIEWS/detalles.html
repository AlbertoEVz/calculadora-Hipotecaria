<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP CSS-->
    <link href="../CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <!--BOOTSTRAP JS-->
    <script src="../CSS/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/contact.js"></script>

    <title>Detalles del contacto</title>

</head>

<body>

    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 mb-3">Detalles del registro</h1>
                    <div class="form-group">
                        <label for="onames">Nombre(s)</label>
                        <p id="onames" class="fw-bold"></p>
                    </div>
                    <div class="form-group">
                        <label for="osurnames">Apellidos</label>
                        <p id="osurnames" class="fw-bold"></p>
                    </div>
                    <div class="form-group">
                        <label for="ophone">Telefono</label>
                        <p id="ophone" class="fw-bold"></p>
                    </div>
                    <div class="form-group">
                        <label for="oemail">E-mail</label>
                        <p id="oemail" class="fw-bold"></p>
                    </div>
                    <div class="form-group">
                        <label for="ociudad">Ciudad</label>
                        <p id="ociudad" class="fw-bold"></p>
                    </div>
                    <div class="form-group">
                        <label for="opais">Pais</label>
                        <p id="opais" class="fw-bold"></p>
                    </div>

                    <p><a href="./contact.html" class="btn btn-primary">Regresar</a></p>

                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = verDetalles();
    </script>

</body>

</html>
