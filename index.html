<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>

    <link href="./CSS/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/mortgage.css">

    <script src="./CSS/bootstrap-5.1.3-dist/js/popper.min.js"></script>
    <script src="./CSS/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./JS/mortgage.js"></script>
</head>

<body class="bg-dark">

    <h1 class="text-primary"><em>"Nombre de la Empresa"</em></h1>

    <div class="container p-2">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius: 10px; border-top: none; border-right: none; border-bottom: none; border-left: 8px #007bff solid;">

            <div class="card-body">
                <h3 class="text-primary text-uppercase mb-4 ms-0">Calculo Hipotecario</h3>

                <form action="" id="fmortgage" onsubmit="return calculateMortgage(event)" method="get" target="_self">

                    <div class="row">
                        <div class="col">
                            <label for="fcuota" class="form-label"> Cuota inicial </label>
                            <input type="text" name="" id="fcuota" class="form-control">
                        </div>

                        <div class="col">
                            <label for="fvalortotal" class="form-label"> Valor total del inmueble </label>
                            <input type="text" name="" id="fvalortotal" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="ftinteres" class="form-label"> Tase de interes </label>
                            <input type="text" name="" id="ftinteres" class="form-control">
                        </div>

                        <div class="col">
                            <label for="fplazo" class="form-label"> Plazo en a√±os </label>
                            <input type="text" name="" id="fplazo" class="form-control">
                        </div>
                    </div>
                    <br>

                    <div>
                        <button type="submit" class="btn-primary" style="border-radius: 4px;"> Calcular </button>
                        <button onclick="resetForm()" class="btn-primary" style="border-radius: 4px;"> Reiniciar
                            formulario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>


    <div class="container p-2">
        <h2 class="text-primary text-uppercase mb-3 ms-0">Resultado</h2>

        <label class="text-warning" for="omontoprestamo"> Monto total del prestamo </label>
        <output class="form-control" id="omontoprestamo"> 0 </output>

        <label class="text-warning" for="ocuota"> Valor de la cuota mensual </label>
        <output class="form-control" id="ocuota"> 0 </output>
    </div>
    <br>

    <div class="card mx-3 mt-n5 shadow-lg">

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Revisa nuestras ofertas
                    </button>
                </h2>

                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Podemos ayudarte con la gestion de tu credito.</strong> Nuestros servicios son
                        totalmente gratuitos.
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Inscribete a nuestro sitio
                    </button>
                    
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Dejanos tus datos aqui.</strong>
                    </div>
                    <div>
                        <button class="btn-primary ms-3" style="border-radius: 4px;"
                            onclick="window.location.href = './VIEWS/contact.html'">Inscribirme</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <br>

</body>

</html>
